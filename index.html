<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SWITZELINT – BIM Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body { margin:0; font-family:Arial; background:#f3f4f6 }
.hidden { display:none }
.center { height:100vh; display:flex; align-items:center; justify-content:center }
.card { background:#fff; padding:20px; width:340px; border-radius:6px }
input, select, button { width:100%; padding:8px; margin:6px 0 }
.app { display:flex; height:100vh }
.sidebar { width:240px; background:#1f2933; color:#fff; padding:20px }
.sidebar button { margin-top:6px }
.main { flex:1; padding:20px; overflow:auto }
h3 { margin-top:0 }
.log { font-size:12px; color:#555 }
.badge { background:#2563eb; color:#fff; padding:4px 8px; border-radius:4px; font-size:12px }
.export { background:#16a34a; color:#fff }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT</h2>
    <input id="username" placeholder="Your name" />
    <select id="role">
      <option>Admin</option>
      <option>Staff</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userName"></p>
    <p class="badge" id="roleBadge"></p>

    <button onclick="show('tasks')">Tasks</button>
    <button onclick="show('projects')">Projects</button>
    <button onclick="show('teams')">Teams</button>
    <button onclick="show('logs')">Logs</button>

    <button class="export" onclick="exportExcel()">⬇ Export Excel</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div id="tasksView">
      <h2>Tasks</h2>
      <input id="taskInput" placeholder="New task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <div id="projectsView" class="hidden">
      <h2>Projects</h2>
      <input id="projectInput" placeholder="New project" />
      <button onclick="addProject()">Add Project</button>
      <ul id="projectList"></ul>
    </div>

    <div id="teamsView" class="hidden">
      <h2>Teams</h2>
      <input id="teamInput" placeholder="New team" />
      <button onclick="addTeam()">Add Team</button>
      <ul id="teamList"></ul>
    </div>

    <div id="logsView" class="hidden">
      <h2>Activity Log</h2>
      <ul id="logList"></ul>
    </div>

  </div>
</div>

<script type="module">
/* =====================
   STATE
===================== */
let currentUser = null;
let currentRole = "Staff";

const tasks = [];
const projects = [];
const teams = [];
const logs = [];

const STORAGE_KEY = "switzelint_offline_v2";

/* =====================
   STORAGE
===================== */
function saveData(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    currentUser,currentRole,tasks,projects,teams,logs
  }));
}
function loadData(){
  const d = JSON.parse(localStorage.getItem(STORAGE_KEY));
  if(!d) return;
  currentUser=d.currentUser;
  currentRole=d.currentRole;
  tasks.push(...d.tasks);
  projects.push(...d.projects);
  teams.push(...d.teams);
  logs.push(...d.logs);
}

/* =====================
   AUTH
===================== */
window.login=()=>{
  const n=username.value;
  if(!n) return alert("Enter name");
  currentUser=n;
  currentRole=role.value;
  saveData();
  start();
  log(`${currentRole} logged in`);
};

window.logout=()=>{
  saveData();
  location.reload();
};

function start(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userName.innerText=currentUser;
  roleBadge.innerText=currentRole;
  render();
}

/* =====================
   NAV
===================== */
window.show=v=>{
  ["tasks","projects","teams","logs"].forEach(x=>{
    document.getElementById(x+"View").classList.add("hidden");
  });
  document.getElementById(v+"View").classList.remove("hidden");
};

/* =====================
   CRUD
===================== */
window.addTask=()=>{
  if(!taskInput.value) return;
  tasks.push({text:taskInput.value,done:false});
  taskInput.value="";
  log("Task added");
  saveData(); render();
};

window.addProject=()=>{
  if(!projectInput.value) return;
  projects.push(projectInput.value);
  projectInput.value="";
  log("Project added");
  saveData(); render();
};

window.addTeam=()=>{
  if(!teamInput.value) return;
  teams.push(teamInput.value);
  teamInput.value="";
  log("Team added");
  saveData(); render();
};

/* =====================
   LOG
===================== */
function log(m){
  logs.unshift(new Date().toLocaleString()+" — "+m);
  saveData();
}

/* =====================
   RENDER
===================== */
function render(){
  taskList.innerHTML="";
  tasks.forEach(t=>{
    const li=document.createElement("li");
    li.textContent=t.text;
    if(t.done) li.style.textDecoration="line-through";
    li.onclick=()=>{t.done=!t.done; saveData(); render();};
    taskList.appendChild(li);
  });

  projectList.innerHTML=projects.map(p=>`<li>${p}</li>`).join("");
  teamList.innerHTML=teams.map(t=>`<li>${t}</li>`).join("");
  logList.innerHTML=logs.map(l=>`<li class="log">${l}</li>`).join("");
}

/* =====================
   STEP 6: EXPORT EXCEL
===================== */
window.exportExcel=()=>{
  let csv="TYPE,VALUE,STATUS\n";

  tasks.forEach(t=>{
    csv+=`Task,${t.text},${t.done?"Done":"Open"}\n`;
  });
  projects.forEach(p=>{
    csv+=`Project,${p},\n`;
  });
  teams.forEach(t=>{
    csv+=`Team,${t},\n`;
  });

  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="switzelint_data.csv";
  a.click();
};

/* =====================
   INIT
===================== */
loadData();
if(currentUser) start();
</script>

</body>
</html>
