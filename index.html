<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT â€“ Secure BIM Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;border-radius:6px;width:320px}
input,select,button{width:100%;padding:8px;margin:6px 0}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.main{flex:1;padding:20px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <select id="role">
      <option>BIM Manager</option>
      <option>Team Member</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;font-size:12px"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <h2>Welcome to SWITZELINT</h2>
    <p>This is your secure BIM Project Management platform.</p>
    <p><strong>Next:</strong> Projects, Teams, ISO, Meetings will load here.</p>
  </div>
</div>

<script>
/* ===== SIMPLE AUTH (LOCAL PLACEHOLDER) ===== */
let user = JSON.parse(localStorage.getItem("switzUser"));

function login(){
  const email=document.getElementById("email").value;
  const role=document.getElementById("role").value;

  if(!email){
    loginMsg.innerText="Email required";
    return;
  }

  user={email,role};
  localStorage.setItem("switzUser",JSON.stringify(user));
  loadApp();
}

function logout(){
  localStorage.removeItem("switzUser");
  location.reload();
}

function loadApp(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userInfo.innerText = user.email + " (" + user.role + ")";
}

if(user){ loadApp(); }
</script>

</body>
</html>
