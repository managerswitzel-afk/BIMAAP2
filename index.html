<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Switzel Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.hidden { display:none; }

/* Layout */
.app {
  display:flex;
  height:100vh;
}
.sidebar {
  width:220px;
  background:#020617;
  border-right:1px solid #1e293b;
  padding:15px;
}
.sidebar h2 {
  margin-bottom:20px;
}
.sidebar button {
  width:100%;
  margin-bottom:10px;
  padding:10px;
  background:#0f172a;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:6px;
}
.sidebar button:hover {
  background:#1e293b;
}
.main {
  flex:1;
  padding:25px;
}

/* Login */
.login {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box {
  width:330px;
  border:1px solid #1e293b;
  padding:25px;
  border-radius:10px;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
input { background:#0f172a; color:white; }
button.primary { background:#2563eb; color:white; }
button.danger { background:#dc2626; color:white; }
.small { font-size:12px; color:#94a3b8; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="resetPassword()">Forgot Password</button>
    <p class="small">Admin access only</p>
  </div>
</div>

<!-- APP -->
<div class="app hidden" id="app">
  <div class="sidebar">
    <h2>Admin</h2>
    <button onclick="showPage('overview')">Overview</button>
    <button onclick="showPage('projects')">Projects</button>
    <button onclick="showPage('teams')">Teams</button>
    <button onclick="showPage('logs')">Activity Logs</button>
    <button onclick="showPage('settings')">Settings</button>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <!-- OVERVIEW -->
    <div id="overview">
      <h1>Dashboard</h1>
      <p>Welcome, <strong id="userEmail"></strong></p>
      <p>Status: <strong>ADMIN</strong></p>
    </div>

    <!-- PROJECTS -->
    <div id="projects" class="hidden">
      <h1>Projects</h1>
      <p>No database connected.</p>
      <p>This section is ready for future upgrade.</p>
    </div>

    <!-- TEAMS -->
    <div id="teams" class="hidden">
      <h1>Teams</h1>
      <ul id="teamList"></ul>
      <input id="teamInput" placeholder="Add team name">
      <button onclick="addTeam()">Add Team</button>
    </div>

    <!-- LOGS -->
    <div id="logs" class="hidden">
      <h1>Activity Logs</h1>
      <ul id="logList"></ul>
    </div>

    <!-- SETTINGS -->
    <div id="settings" class="hidden">
      <h1>Settings</h1>
      <p>Email verified: <span id="verifyStatus"></span></p>
      <button onclick="sendVerification()">Send Verification</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendPasswordResetEmail,
  sendEmailVerification,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* ADMIN EMAILS */
const ADMINS = [
  "managerswitzel@gmail.com",
  "asad.syed@switzelint.com"
];

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAYfk1EuidLP0PG0XPqOvHZUcJxitwtYOE",
  authDomain: "switzelint-53a3f.firebaseapp.com",
  projectId: "switzelint-53a3f",
  appId: "1:349606864096:web:e695676bb4b5c6c5271c85"
};

const appFirebase = initializeApp(firebaseConfig);
const auth = getAuth(appFirebase);

/* STATE */
const teams = [];
const logs = [];

function log(msg) {
  logs.push(msg);
  logList.innerHTML = logs.map(l => `<li>${l}</li>`).join("");
}

/* NAV */
window.showPage = id => {
  document.querySelectorAll(".main > div").forEach(d => d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
};

/* AUTH */
window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) { alert(e.message); }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
    alert("Registered. Verify email.");
  } catch (e) { alert(e.message); }
};

window.resetPassword = async () => {
  await sendPasswordResetEmail(auth, email.value);
  alert("Reset email sent");
};

window.logout = () => signOut(auth);

window.sendVerification = async () => {
  await sendEmailVerification(auth.currentUser);
  alert("Verification sent");
};

/* TEAMS */
window.addTeam = () => {
  if (!teamInput.value) return;
  teams.push(teamInput.value);
  teamList.innerHTML = teams.map(t => `<li>${t}</li>`).join("");
  log("Team added: " + teamInput.value);
  teamInput.value = "";
};

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  if (!user) {
    loginBox.classList.remove("hidden");
    app.classList.add("hidden");
    return;
  }

  if (!ADMINS.includes(user.email)) {
    alert("Not admin");
    signOut(auth);
    return;
  }

  loginBox.classList.add("hidden");
  app.classList.remove("hidden");

  userEmail.innerText = user.email;
  verifyStatus.innerText = user.emailVerified ? "YES" : "NO";
  log("Admin logged in");
});
</script>

</body>
</html>
