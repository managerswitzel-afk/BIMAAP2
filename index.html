<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT BIM PLATFORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:360px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
.stat{font-size:26px;font-weight:bold}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px;text-align:left}
small{color:#6b7280}
.log{font-size:13px;border-left:4px solid #2563eb;padding-left:8px;margin:6px 0}
a{color:#2563eb;text-decoration:none}
.tabs button{width:auto;margin-right:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <button onclick="login()">Login / Register</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>

    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>

    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>

    <button onclick="view('dashboard')">Dashboard</button>
    <button onclick="view('tasks')">Tasks</button>
    <button onclick="view('documents')">ISO Docs</button>
    <button onclick="view('files')">Files</button>
    <button onclick="view('team')">Team</button>
    <button onclick="view('audit')">Audit Log</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- DASHBOARD -->
    <div id="dashboardView">
      <h2 id="projectTitle"></h2>
      <div class="grid">
        <div class="box"><h4>Tasks</h4><div class="stat" id="taskCount">0</div></div>
        <div class="box"><h4>Documents</h4><div class="stat" id="docCount">0</div></div>
        <div class="box"><h4>Files</h4><div class="stat" id="fileCount">0</div></div>
        <div class="box"><h4>Audit</h4><div class="stat" id="auditCount">0</div></div>
      </div>
    </div>

    <!-- TASKS -->
    <div id="tasksView" class="hidden">
      <h2>Tasks</h2>
      <input id="taskInput" placeholder="New task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <!-- DOCUMENTS -->
    <div id="documentsView" class="hidden">
      <h2>ISO Documents</h2>
      <input id="docName" placeholder="Document Name">
      <select id="docStatus"><option>WIP</option><option>SHARED</option><option>PUBLISHED</option></select>
      <button onclick="addDocument()">Save Document</button>
      <ul id="docList"></ul>
    </div>

    <!-- FILES -->
    <div id="filesView" class="hidden">
      <h2>ISO 19650 Files</h2>

      <div class="tabs">
        <button onclick="setStage('WIP')">WIP</button>
        <button onclick="setStage('SHARED')">SHARED</button>
        <button onclick="setStage('PUBLISHED')">PUBLISHED</button>
      </div>

      <div id="fileAdmin" class="box">
        <select id="fileStage">
          <option>WIP</option>
          <option>SHARED</option>
          <option>PUBLISHED</option>
        </select>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
      </div>

      <table>
        <thead>
          <tr><th>Name</th><th>Stage</th><th>User</th><th>Date</th><th>Action</th></tr>
        </thead>
        <tbody id="fileTable"></tbody>
      </table>
    </div>

    <!-- TEAM -->
    <div id="teamView" class="hidden">
      <h2>Project Team</h2>
      <input id="teamUser" placeholder="Username">
      <select id="teamRole">
        <option>Admin</option>
        <option>Staff</option>
        <option>Client</option>
      </select>
      <button onclick="addTeam()">Add / Update</button>
      <ul id="teamList"></ul>
    </div>

    <!-- AUDIT -->
    <div id="auditView" class="hidden">
      <h2>Audit Log</h2>
      <div id="auditList"></div>
    </div>

  </div>
</div>

<script>
let user=null;
let db=JSON.parse(localStorage.getItem("switzel")||"{}");
let project=null;
let stageFilter="WIP";

function save(){localStorage.setItem("switzel",JSON.stringify(db))}
function log(action){
  db[project].audit.unshift({user:user.u,role:role(),action,time:new Date().toLocaleString()});
  save();
}
function role(){return db[project].team[user.u]||"Client"}

function login(){
  user={u:username.value};
  localStorage.setItem("user",JSON.stringify(user));
  start();
}

function start(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userInfo.innerText=user.u;
  loadProjects();
}

function logout(){localStorage.clear();location.reload()}

function addProject(){
  db[newProject.value]={
    tasks:[],docs:[],files:[],audit:[],
    team:{[user.u]:"Admin"}
  };
  project=newProject.value;
  log("Project created");
  save();loadProjects();
}

function loadProjects(){
  projectSelect.innerHTML="";
  Object.keys(db).forEach(p=>projectSelect.add(new Option(p,p)));
  project=project||Object.keys(db)[0];
  projectSelect.value=project;
  render();
}

function switchProject(){project=projectSelect.value;render()}
function view(v){
  ["dashboard","tasks","documents","files","team","audit"].forEach(x=>{
    document.getElementById(x+"View").classList.add("hidden");
  });
  document.getElementById(v+"View").classList.remove("hidden");
}

function addTask(){
  if(role()==="Client")return alert("Read-only");
  db[project].tasks.push(taskInput.value);
  log("Task added");
  taskInput.value="";save();render();
}

function addDocument(){
  if(role()==="Client")return alert("Read-only");
  db[project].docs.push({name:docName.value,status:docStatus.value});
  log("Document "+docStatus.value+": "+docName.value);
  save();render();
}

function setStage(s){stageFilter=s;render()}

function uploadFile(){
  if(role()==="Client")return alert("No permission");
  if(role()==="Staff" && fileStage.value==="PUBLISHED")
    return alert("Only Admin can publish");

  const f=fileInput.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>{
    db[project].files.push({
      name:f.name,stage:fileStage.value,
      data:r.result,user:user.u,
      date:new Date().toLocaleString()
    });
    log("File uploaded ["+fileStage.value+"] "+f.name);
    save();render();
  };
  r.readAsDataURL(f);
}

function addTeam(){
  if(role()!=="Admin")return alert("Admin only");
  db[project].team[teamUser.value]=teamRole.value;
  log("Role set: "+teamUser.value+" → "+teamRole.value);
  save();render();
}

function render(){
  projectTitle.innerText=project;
  roleBadge.innerText=role();
  projectAdmin.classList.toggle("hidden",role()!=="Admin");
  fileAdmin.classList.toggle("hidden",role()==="Client");

  taskList.innerHTML=db[project].tasks.map(t=>`<li>${t}</li>`).join("");
  docList.innerHTML=db[project].docs.map(d=>`<li>${d.name} (${d.status})</li>`).join("");
  teamList.innerHTML=Object.entries(db[project].team)
    .map(([u,r])=>`<li>${u} — ${r}</li>`).join("");

  let files=db[project].files.filter(f=>{
    if(role()==="Client") return f.stage!=="WIP";
    return f.stage===stageFilter;
  });

  fileTable.innerHTML=files.map(f=>`
    <tr>
      <td>${f.name}</td><td>${f.stage}</td>
      <td>${f.user}</td><td>${f.date}</td>
      <td><a href="${f.data}" download>Download</a></td>
    </tr>`).join("");

  auditList.innerHTML=db[project].audit.map(a=>`
    <div class="log"><b>${a.user}</b> (${a.role}) — ${a.action}
    <br><small>${a.time}</small></div>`).join("");

  taskCount.innerText=db[project].tasks.length;
  docCount.innerText=db[project].docs.length;
  fileCount.innerText=db[project].files.length;
  auditCount.innerText=db[project].audit.length;
}

const saved=JSON.parse(localStorage.getItem("user"));
if(saved){user=saved;start();}
</script>

</body>
</html>
