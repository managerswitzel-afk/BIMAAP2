<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT – BIM Project Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f3f4f6;
}

.app {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1f2933;
  color: #ffffff;
  padding: 20px;
}

.sidebar h1 {
  font-size: 18px;
  margin: 0;
}

.sidebar h2 {
  font-size: 13px;
  color: #cbd5e1;
  margin: 6px 0 20px;
}

.sidebar .menu div {
  padding: 10px;
  margin-bottom: 8px;
  background: #374151;
  border-radius: 4px;
  font-size: 14px;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
  overflow: auto;
}

.header {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
}

/* KPI cards */
.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-bottom: 30px;
}

.kpi {
  background: #ffffff;
  padding: 16px;
  border-radius: 6px;
}

.kpi h4 {
  margin: 0 0 8px;
  font-size: 14px;
  color: #374151;
}

.kpi strong {
  font-size: 26px;
}

/* Table */
.table {
  background: #ffffff;
  border-radius: 6px;
  padding: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="app">
  <div class="sidebar">
    <h1>SWITZELINT</h1>
    <h2>BIM Project Control</h2>

    <div class="menu">
      <div>Dashboard</div>
      <div>Projects</div>
      <div>Teams</div>
      <div>ISO Containers</div>
      <div>Meetings</div>
      <div>Reports</div>
    </div>
  </div>

  <div class="main">
    <div class="header" id="projectTitle">Project Dashboard</div>

    <div class="kpis">
      <div class="kpi">
        <h4>Total Projects</h4>
        <strong id="kpiProjects">0</strong>
      </div>
      <div class="kpi">
        <h4>Active Teams</h4>
        <strong id="kpiTeams">0</strong>
      </div>
      <div class="kpi">
        <h4>ISO Containers</h4>
        <strong id="kpiContainers">0</strong>
      </div>
      <div class="kpi">
        <h4>Published</h4>
        <strong id="kpiPublished">0</strong>
      </div>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Container ID</th>
            <th>Team</th>
            <th>Status</th>
            <th>LOD</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
/* ===== SIMPLE SAFE DATA ===== */
const project = {
  name: "Hospital Project",
  teams: ["ARC Team", "MEP Team", "STR Team"],
  containers: [
    { id: "ARC-MOD-A-300", team: "ARC Team", status: "Published", lod: "300/300" },
    { id: "MEP-MOD-A-200", team: "MEP Team", status: "WIP", lod: "200/300" },
    { id: "STR-MOD-A-300", team: "STR Team", status: "Shared", lod: "300/300" }
  ]
};

/* ===== RENDER ===== */
document.getElementById("projectTitle").innerText =
  project.name + " – Dashboard";

document.getElementById("kpiProjects").innerText = 1;
document.getElementById("kpiTeams").innerText = project.teams.length;
document.getElementById("kpiContainers").innerText = project.containers.length;
document.getElementById("kpiPublished").innerText =
  project.containers.filter(c => c.status === "Published").length;

const tbody = document.getElementById("tableBody");
project.containers.forEach(c => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${c.id}</td>
    <td>${c.team}</td>
    <td>${c.status}</td>
    <td>${c.lod}</td>
  `;
  tbody.appendChild(row);
});
</script>

</body>
</html>
