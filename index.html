<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Switzel Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    input { background: #0f172a; color: white; }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .hidden { display: none; }
    .logout { background: #dc2626; margin-top: 20px; }
  </style>
</head>
<body>

<div class="box" id="authBox">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="loginUser()">Login</button>
  <button onclick="registerUser()">Register</button>
</div>

<div class="box hidden" id="dashboard">
  <h2>Admin Dashboard</h2>
  <p id="userEmail"></p>
  <p>Role: <strong>ADMIN</strong></p>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG (NO FIRESTORE USED)
  const firebaseConfig = {
    apiKey: "AIzaSyAYfk1EuidLP0PG0XPqOvHZUcJxitwtYOE",
    authDomain: "switzelint-53a3f.firebaseapp.com",
    projectId: "switzelint-53a3f",
    appId: "1:429882814571:web:YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”‘ LOGIN
  window.loginUser = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert(e.message);
    }
  };

  // ðŸ†• REGISTER
  window.registerUser = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert(e.message);
    }
  };

  // ðŸ”„ SESSION HANDLER
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("userEmail").innerText = user.email;
    } else {
      document.getElementById("authBox").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }
  });

  // ðŸšª LOGOUT
  window.logout = function () {
    signOut(auth);
  };
</script>

</body>
</html>
