<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT BIM PLATFORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:360px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
.stat{font-size:26px;font-weight:bold}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px;text-align:left}
small{color:#6b7280}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password">
    <button onclick="login()">Login / Register</button>
    <p id="msg" style="color:red"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>

    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>
    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>

    <button onclick="view('dashboard')">Dashboard</button>
    <button onclick="view('tasks')">Tasks</button>
    <button onclick="view('documents')">ISO 19650 Docs</button>
    <button onclick="view('kpi')">KPI</button>
    <button onclick="view('team')">Team</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- DASHBOARD -->
    <div id="dashboardView">
      <h2 id="projectTitle"></h2>
      <div class="grid">
        <div class="box"><h4>Tasks</h4><div class="stat" id="taskCount">0</div></div>
        <div class="box"><h4>Documents</h4><div class="stat" id="docCount">0</div></div>
        <div class="box"><h4>RFIs Open</h4><div class="stat" id="rfiOpen">0</div></div>
        <div class="box"><h4>LOD Complete</h4><div class="stat" id="lodPercent">0%</div></div>
      </div>
    </div>

    <!-- TASKS -->
    <div id="tasksView" class="hidden">
      <h2>Tasks</h2>
      <div id="taskAdmin">
        <input id="taskInput" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <!-- DOCUMENTS ISO 19650 -->
    <div id="documentsView" class="hidden">
      <h2>ISO 19650 Documents</h2>

      <div id="docAdmin" class="box">
        <input id="docName" placeholder="Document Name">
        <select id="docStatus">
          <option>WIP</option>
          <option>SHARED</option>
          <option>PUBLISHED</option>
          <option>ARCHIVED</option>
        </select>
        <select id="docSuitability">
          <option>S0</option>
          <option>S1</option>
          <option>S2</option>
          <option>A1</option>
          <option>A2</option>
        </select>
        <input id="docRevision" placeholder="Revision (P01, C01)">
        <button onclick="addDocument()">Add / Update Document</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Suitability</th>
            <th>Revision</th>
            <th>Updated By</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="docTable"></tbody>
      </table>
    </div>

    <!-- KPI -->
    <div id="kpiView" class="hidden">
      <h2>BIM KPIs</h2>
      <div class="box">
        <input id="lodTotal" type="number" placeholder="LOD Total">
        <input id="lodDone" type="number" placeholder="LOD Completed">
        <button onclick="saveLOD()">Save LOD</button>
      </div>
      <div class="box">
        <input id="rfiOpenInput" type="number" placeholder="RFIs Open">
        <input id="rfiClosedInput" type="number" placeholder="RFIs Closed">
        <button onclick="saveRFI()">Save RFIs</button>
      </div>
    </div>

    <!-- TEAM -->
    <div id="teamView" class="hidden">
      <h2>Project Team</h2>

      <div id="teamAdmin">
        <input id="teamUser" placeholder="Username">
        <select id="teamRole">
          <option>Admin</option>
          <option>Staff</option>
          <option>Client</option>
        </select>
        <button onclick="addMember()">Add / Update</button>
      </div>

      <table>
        <thead><tr><th>User</th><th>Role</th></tr></thead>
        <tbody id="teamTable"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
let user=null;
let data=JSON.parse(localStorage.getItem("switzel")||"{}");
let currentProject=null;

function login(){
  if(!username.value){msg.innerText="Username required";return}
  user={u:username.value};
  localStorage.setItem("user",JSON.stringify(user));
  start();
}

function start(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userInfo.innerText=user.u;
  loadProjects();
}

function logout(){localStorage.removeItem("user");location.reload();}

function addProject(){
  const n=newProject.value.trim();
  if(!n) return;
  data[n]={tasks:[],kpi:{},team:{},docs:[]};
  data[n].team[user.u]="Admin";
  save();newProject.value="";loadProjects();
}

function loadProjects(){
  projectSelect.innerHTML="";
  Object.keys(data).forEach(p=>{
    let o=document.createElement("option");
    o.text=p;projectSelect.add(o);
  });
  currentProject=currentProject||Object.keys(data)[0];
  projectSelect.value=currentProject;
  render();
}

function switchProject(){currentProject=projectSelect.value;render()}

function role(){return data[currentProject]?.team[user.u]||"Client";}

function view(v){
  ["dashboard","tasks","documents","kpi","team"].forEach(x=>{
    document.getElementById(x+"View").classList.add("hidden");
  });
  document.getElementById(v+"View").classList.remove("hidden");
}

function addTask(){if(role()==="Client")return;
  data[currentProject].tasks.push(taskInput.value);
  taskInput.value="";save();render();}

function addDocument(){
  if(role()==="Client")return;
  let docs=data[currentProject].docs;
  let d={
    name:docName.value,
    status:docStatus.value,
    suit:docSuitability.value,
    rev:docRevision.value,
    by:user.u,
    date:new Date().toLocaleString()
  };
  let i=docs.findIndex(x=>x.name===d.name);
  i>=0?docs[i]=d:docs.push(d);
  save();render();
}

function addMember(){if(role()!=="Admin")return;
  data[currentProject].team[teamUser.value]=teamRole.value;
  teamUser.value="";save();render();}

function saveLOD(){if(role()==="Client")return;
  let k=data[currentProject].kpi;
  k.lodTotal=+lodTotal.value;k.lodDone=+lodDone.value;save();render();}

function saveRFI(){if(role()==="Client")return;
  let k=data[currentProject].kpi;
  k.rfiOpen=+rfiOpenInput.value;k.rfiClosed=+rfiClosedInput.value;save();render();}

function render(){
  if(!currentProject)return;
  projectTitle.innerText=currentProject;
  roleBadge.innerText=role();
  let p=data[currentProject];
  taskList.innerHTML=p.tasks.map(t=>`<li>${t}</li>`).join("");
  taskCount.innerText=p.tasks.length;
  docCount.innerText=p.docs.length;
  rfiOpen.innerText=p.kpi.rfiOpen||0;
  lodPercent.innerText=p.kpi.lodTotal?Math.round((p.kpi.lodDone/p.kpi.lodTotal)*100)+"%":"0%";
  docTable.innerHTML=p.docs.map(d=>`
    <tr>
      <td>${d.name}</td>
      <td>${d.status}</td>
      <td>${d.suit}</td>
      <td>${d.rev}</td>
      <td>${d.by}</td>
      <td><small>${d.date}</small></td>
    </tr>`).join("");
  teamTable.innerHTML=Object.entries(p.team).map(([u,r])=>`<tr><td>${u}</td><td>${r}</td></tr>`).join("");
  docAdmin.style.display=role()==="Client"?"none":"block";
  taskAdmin.style.display=role()==="Client"?"none":"block";
  teamAdmin.style.display=role()==="Admin"?"block":"none";
}

function save(){localStorage.setItem("switzel",JSON.stringify(data))}

const saved=JSON.parse(localStorage.getItem("user"));
if(saved){user=saved;start();}
</script>

</body>
</html>
