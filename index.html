<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT ISO 19650 CDE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:380px;border-radius:6px}
input,select,textarea,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
.kpi{background:#1d4ed8;color:#fff;padding:14px;border-radius:6px}
.kpi span{font-size:26px;font-weight:bold}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px}
.log{font-size:13px;border-left:4px solid #2563eb;padding-left:8px;margin:6px 0}
.error{color:#dc2626;font-size:13px}
.issue-open{color:#dc2626;font-weight:bold}
.issue-closed{color:#16a34a;font-weight:bold}
.issue-answered{color:#2563eb;font-weight:bold}
.approved{color:#16a34a;font-weight:bold}
.rejected{color:#dc2626;font-weight:bold}
.pending{color:#f59e0b;font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <select id="role">
      <option>Admin</option>
      <option>Staff</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login / Register</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>
    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>

    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>
    <button onclick="view('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="view('issues')">ðŸ“Œ Issues / RFIs</button>
    <button onclick="view('transmittals')">ðŸ“¤ Transmittals</button>
    <button onclick="view('audit')">ðŸ§¾ Audit Log</button>
    <button onclick="exportProject()">â¬‡ Export</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- DASHBOARD -->
    <div id="dashboardView">
      <h2>ISO 19650 KPI Dashboard</h2>
      <div class="grid" id="kpiGrid"></div>
    </div>

    <!-- ISSUES -->
    <div id="issuesView" class="hidden">
      <h2>Issues / RFIs</h2>
      <div class="box">
        <input id="issueTitle" placeholder="Issue / RFI title">
        <select id="issueType"><option>Issue</option><option>RFI</option></select>
        <select id="issuePriority"><option>Low</option><option>Medium</option><option>High</option></select>
        <button onclick="addIssue()">Raise</button>
      </div>
      <div id="issueList"></div>
    </div>

    <!-- TRANSMITTALS -->
    <div id="transmittalsView" class="hidden">
      <h2>Transmittals</h2>

      <div class="box" id="transmittalAdmin">
        <input id="trPurpose" placeholder="Purpose (S0, S1, S2...)">
        <input id="trRecipient" placeholder="Recipient">
        <button onclick="createTransmittal()">Create Transmittal</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Purpose</th>
            <th>Recipient</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transmittalTable"></tbody>
      </table>
    </div>

    <!-- AUDIT -->
    <div id="auditView" class="hidden">
      <h2>Audit Log</h2>
      <div id="auditLog"></div>
    </div>

  </div>
</div>

<script>
let user={}, data=JSON.parse(localStorage.getItem("switzelint"))||{projects:{}}, currentProject=null;

function save(){localStorage.setItem("switzelint",JSON.stringify(data))}
function log(msg){data.projects[currentProject].audit.push(new Date().toISOString()+" â€“ "+msg);save();renderAudit()}

function login(){
  user.name=username.value;
  user.role=role.value;
  if(!data.projects.default){
    data.projects.default={issues:[],transmittals:[],audit:[]}
  }
  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  userInfo.innerText=user.name;
  roleBadge.innerText=user.role;
  loadProjects();
}

function logout(){location.reload()}

function loadProjects(){
  projectSelect.innerHTML="";
  Object.keys(data.projects).forEach(p=>{
    let o=document.createElement("option");o.text=p;o.value=p;projectSelect.add(o)
  })
  currentProject=projectSelect.value;
  renderAll();
}

function addProject(){
  data.projects[newProject.value]={issues:[],transmittals:[],audit:[]};
  save();loadProjects();
}

function switchProject(){currentProject=projectSelect.value;renderAll()}

function view(v){
  ["dashboard","issues","transmittals","audit"].forEach(x=>document.getElementById(x+"View").classList.add("hidden"));
  document.getElementById(v+"View").classList.remove("hidden");
}

function addIssue(){
  let p=data.projects[currentProject];
  p.issues.push({title:issueTitle.value,type:issueType.value,priority:issuePriority.value,status:"Open"});
  log("Issue created");
  renderIssues();
}

function renderIssues(){
  let d=data.projects[currentProject];
  issueList.innerHTML="";
  d.issues.forEach(i=>{
    issueList.innerHTML+=`<div class="box">${i.title} â€” <span class="issue-open">${i.status}</span></div>`;
  })
}

function createTransmittal(){
  let p=data.projects[currentProject];
  p.transmittals.push({
    id:"TR-"+(p.transmittals.length+1),
    purpose:trPurpose.value,
    recipient:trRecipient.value,
    status:"Pending"
  });
  log("Transmittal issued");
  renderTransmittals();
}

function updateTransmittal(i,status){
  data.projects[currentProject].transmittals[i].status=status;
  log("Transmittal "+status);
  renderTransmittals();
}

function renderTransmittals(){
  let t=data.projects[currentProject].transmittals;
  transmittalTable.innerHTML="";
  t.forEach((x,i)=>{
    transmittalTable.innerHTML+=`
      <tr>
        <td>${x.id}</td>
        <td>${x.purpose}</td>
        <td>${x.recipient}</td>
        <td class="${x.status.toLowerCase()}">${x.status}</td>
        <td>
          ${user.role==="Admin"?
            `<button onclick="updateTransmittal(${i},'Approved')">Approve</button>
             <button onclick="updateTransmittal(${i},'Rejected')">Reject</button>`:""}
        </td>
      </tr>`;
  })
}

function renderAudit(){
  auditLog.innerHTML="";
  data.projects[currentProject].audit.forEach(a=>auditLog.innerHTML+=`<div class="log">${a}</div>`)
}

function renderAll(){
  renderIssues();renderTransmittals();renderAudit();
}
</script>

</body>
</html>
