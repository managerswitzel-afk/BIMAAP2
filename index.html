<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT ISO 19650 CDE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:380px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px}
.log{font-size:13px;border-left:4px solid #2563eb;padding-left:8px;margin:6px 0}
.error{color:#dc2626;font-size:13px}
small{color:#6b7280}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <button onclick="login()">Login / Register</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>

    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>

    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>

    <button onclick="view('files')">ISO Files</button>
    <button onclick="view('audit')">Audit Log</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- FILES -->
    <div id="filesView">
      <h2 id="projectTitle"></h2>

      <div class="box">
        <h4>ISO 19650 Naming Format</h4>
        <small>
          ORG-PROJ-ZONE-LEVEL-TYPE-ROLE-NUMBER-REV.ext
        </small>
      </div>

      <div id="fileAdmin" class="box">
        <select id="fileStage">
          <option>WIP</option>
          <option>SHARED</option>
          <option>PUBLISHED</option>
        </select>

        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <div id="nameError" class="error"></div>
      </div>

      <table>
        <thead>
          <tr><th>Name</th><th>Stage</th><th>User</th><th>Date</th><th>Action</th></tr>
        </thead>
        <tbody id="fileTable"></tbody>
      </table>
    </div>

    <!-- AUDIT -->
    <div id="auditView" class="hidden">
      <h2>Audit Log</h2>
      <div id="auditList"></div>
    </div>

  </div>
</div>

<script>
let user=null;
let db=JSON.parse(localStorage.getItem("switzel")||"{}");
let project=null;

function save(){localStorage.setItem("switzel",JSON.stringify(db))}
function role(){return db[project].team[user.u]||"Client"}
function log(action){
  db[project].audit.unshift({user:user.u,role:role(),action,time:new Date().toLocaleString()});
  save();
}

function login(){
  user={u:username.value};
  localStorage.setItem("user",JSON.stringify(user));
  start();
}

function start(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userInfo.innerText=user.u;
  loadProjects();
}

function logout(){localStorage.clear();location.reload()}

function addProject(){
  db[newProject.value]={
    files:[],audit:[],
    team:{[user.u]:"Admin"}
  };
  project=newProject.value;
  log("Project created");
  save();loadProjects();
}

function loadProjects(){
  projectSelect.innerHTML="";
  Object.keys(db).forEach(p=>projectSelect.add(new Option(p,p)));
  project=project||Object.keys(db)[0];
  projectSelect.value=project;
  render();
}

function switchProject(){project=projectSelect.value;render()}
function view(v){
  filesView.classList.add("hidden");
  auditView.classList.add("hidden");
  document.getElementById(v+"View").classList.remove("hidden");
}

function validateISO(name){
  const parts=name.split(".");
  if(parts.length<2) return "File must have extension";

  const base=parts[0].split("-");
  if(base.length!==8)
    return "Must have 8 hyphen-separated fields";

  const [org,proj,zone,level,type,role,num,rev]=base;

  if(!/^[A-Z0-9]{2,5}$/.test(org)) return "Invalid ORG";
  if(!/^[A-Z0-9]{2,6}$/.test(proj)) return "Invalid PROJ";
  if(!/^[A-Z0-9]{2,4}$/.test(zone)) return "Invalid ZONE";
  if(!/^[A-Z0-9]{2,4}$/.test(level)) return "Invalid LEVEL";
  if(!/^[A-Z]{2}$/.test(type)) return "Invalid TYPE";
  if(!/^[A-Z]$/.test(role)) return "Invalid ROLE";
  if(!/^[0-9]{4}$/.test(num)) return "Invalid NUMBER";
  if(!/^P[0-9]{2}$/.test(rev)) return "Invalid REVISION";

  return null;
}

function uploadFile(){
  nameError.innerText="";
  if(role()==="Client") return alert("Read-only access");

  const f=fileInput.files[0];
  if(!f) return;

  const err=validateISO(f.name.toUpperCase());
  if(err){
    nameError.innerText="❌ "+err;
    log("ISO name rejected: "+f.name);
    return;
  }

  if(role()==="Staff" && fileStage.value==="PUBLISHED")
    return alert("Only Admin can publish");

  const r=new FileReader();
  r.onload=()=>{
    db[project].files.push({
      name:f.name.toUpperCase(),
      stage:fileStage.value,
      user:user.u,
      date:new Date().toLocaleString(),
      data:r.result
    });
    log("File uploaded ["+fileStage.value+"] "+f.name);
    save();render();
  };
  r.readAsDataURL(f);
}

function render(){
  projectTitle.innerText=project;
  roleBadge.innerText=role();
  projectAdmin.classList.toggle("hidden",role()!=="Admin");
  fileAdmin.classList.toggle("hidden",role()==="Client");

  let files=db[project].files.filter(f=>{
    if(role()==="Client") return f.stage!=="WIP";
    return true;
  });

  fileTable.innerHTML=files.map(f=>`
    <tr>
      <td>${f.name}</td>
      <td>${f.stage}</td>
      <td>${f.user}</td>
      <td>${f.date}</td>
      <td><a href="${f.data}" download>Download</a></td>
    </tr>`).join("");

  auditList.innerHTML=db[project].audit.map(a=>`
    <div class="log">
      <b>${a.user}</b> (${a.role}) — ${a.action}
      <br><small>${a.time}</small>
    </div>`).join("");
}

const saved=JSON.parse(localStorage.getItem("user"));
if(saved){user=saved;start();}
</script>

</body>
</html>
