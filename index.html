<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT BIM PLATFORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:360px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
.stat{font-size:26px;font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password">
    <select id="role">
      <option>Admin</option>
      <option>Staff</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login / Register</button>
    <p id="msg" style="color:red"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>

    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>
    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>

    <button onclick="view('dashboard')">Dashboard</button>
    <button onclick="view('tasks')">Tasks</button>
    <button onclick="view('kpi')">KPI</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- DASHBOARD -->
    <div id="dashboardView">
      <h2 id="projectTitle"></h2>
      <div class="grid">
        <div class="box">
          <h4>Tasks</h4>
          <div class="stat" id="taskCount">0</div>
        </div>
        <div class="box">
          <h4>RFIs Open</h4>
          <div class="stat" id="rfiOpen">0</div>
        </div>
        <div class="box">
          <h4>Clashes Open</h4>
          <div class="stat" id="clashOpen">0</div>
        </div>
        <div class="box">
          <h4>LOD Complete</h4>
          <div class="stat" id="lodPercent">0%</div>
        </div>
      </div>
    </div>

    <!-- TASKS -->
    <div id="tasksView" class="hidden">
      <h2>Tasks</h2>
      <div id="taskAdmin">
        <input id="taskInput" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <!-- KPI -->
    <div id="kpiView" class="hidden">
      <h2>BIM KPIs</h2>

      <div class="box">
        <h3>LOD</h3>
        <input id="lodTotal" type="number" placeholder="Total elements">
        <input id="lodDone" type="number" placeholder="Completed elements">
        <button onclick="saveLOD()">Save</button>
      </div>

      <div class="box">
        <h3>RFIs</h3>
        <input id="rfiOpenInput" type="number" placeholder="Open">
        <input id="rfiClosedInput" type="number" placeholder="Closed">
        <button onclick="saveRFI()">Save</button>
      </div>

      <div class="box">
        <h3>Clashes</h3>
        <input id="clashOpenInput" type="number" placeholder="Open">
        <input id="clashResolvedInput" type="number" placeholder="Resolved">
        <button onclick="saveClash()">Save</button>
      </div>
    </div>

  </div>
</div>

<script>
let user=null;
let data=JSON.parse(localStorage.getItem("switzel")||"{}");
let currentProject=null;

function login(){
  if(!username.value||!password.value){msg.innerText="Required";return}
  user={u:username.value,r:role.value};
  localStorage.setItem("user",JSON.stringify(user));
  start();
}

function start(){
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userInfo.innerText=user.u;
  roleBadge.innerText=user.r;
  if(user.r==="Client") projectAdmin.style.display="none";
  loadProjects();
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

function addProject(){
  const name=newProject.value.trim();
  if(!name) return;
  data[name]={tasks:[],kpi:{}};
  save();
  newProject.value="";
  loadProjects();
}

function loadProjects(){
  projectSelect.innerHTML="";
  Object.keys(data).forEach(p=>{
    let o=document.createElement("option");
    o.text=p;
    projectSelect.add(o);
  });
  if(!currentProject && Object.keys(data).length){
    currentProject=Object.keys(data)[0];
  }
  projectSelect.value=currentProject;
  render();
}

function switchProject(){
  currentProject=projectSelect.value;
  render();
}

function view(v){
  ["dashboard","tasks","kpi"].forEach(x=>{
    document.getElementById(x+"View").classList.add("hidden");
  });
  document.getElementById(v+"View").classList.remove("hidden");
}

function addTask(){
  data[currentProject].tasks.push(taskInput.value);
  taskInput.value="";
  save();
  render();
}

function saveLOD(){
  let k=data[currentProject].kpi;
  k.lodTotal=+lodTotal.value;
  k.lodDone=+lodDone.value;
  save();render();
}

function saveRFI(){
  let k=data[currentProject].kpi;
  k.rfiOpen=+rfiOpenInput.value;
  k.rfiClosed=+rfiClosedInput.value;
  save();render();
}

function saveClash(){
  let k=data[currentProject].kpi;
  k.clashOpen=+clashOpenInput.value;
  k.clashResolved=+clashResolvedInput.value;
  save();render();
}

function render(){
  if(!currentProject) return;
  projectTitle.innerText=currentProject;
  let p=data[currentProject];
  taskList.innerHTML=p.tasks.map(t=>`<li>${t}</li>`).join("");
  taskCount.innerText=p.tasks.length;
  rfiOpen.innerText=p.kpi.rfiOpen||0;
  clashOpen.innerText=p.kpi.clashOpen||0;
  let pct=p.kpi.lodTotal?Math.round((p.kpi.lodDone/p.kpi.lodTotal)*100):0;
  lodPercent.innerText=pct+"%";
}

function save(){
  localStorage.setItem("switzel",JSON.stringify(data));
}

const saved=JSON.parse(localStorage.getItem("user"));
if(saved){user=saved;start();}
</script>

</body>
</html>
