<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT BIM SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:360px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
.app{display:flex;height:100vh}
.sidebar{width:240px;background:#1f2933;color:#fff;padding:20px}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px}
.log{font-size:12px;color:#555}
.file{border:1px solid #ccc;padding:6px;margin:6px 0;background:#fff}
button{cursor:pointer}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT LOGIN</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <select id="role">
      <option>Admin</option>
      <option>Staff</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login / Register</button>
    <p id="msg" style="color:red"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userName"></p>
    <span class="badge" id="roleBadge"></span>

    <button onclick="showView('tasks')">Tasks</button>
    <button onclick="showView('projects')">Projects</button>
    <button onclick="showView('teams')">Teams</button>
    <button onclick="showView('files')">Files</button>
    <button onclick="showView('logs')">Logs</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- TASKS -->
    <div id="tasksView">
      <h2>Tasks</h2>
      <div id="taskAdmin">
        <input id="taskInput" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
