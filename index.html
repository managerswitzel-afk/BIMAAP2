<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT | ISO 19650 CDE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;width:380px;border-radius:6px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{cursor:pointer}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.sidebar button{background:#374151;color:#fff;border:none;margin:4px 0}
.main{flex:1;padding:20px;overflow:auto}
.badge{background:#2563eb;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
.box{background:#fff;padding:12px;margin:10px 0;border-radius:6px}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px;text-align:center}
.log{font-size:13px;border-left:4px solid #2563eb;padding-left:8px;margin:6px 0}
.Accepted{color:#16a34a;font-weight:bold}
.Reviewed{color:#2563eb;font-weight:bold}
.Uploaded{color:#f59e0b;font-weight:bold}
.NotUploaded{color:#6b7280;font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT CDE</h2>
    <input id="username" placeholder="Username">
    <select id="role">
      <option>Admin</option>
      <option>Staff</option>
      <option>Client</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <span class="badge" id="roleBadge"></span>
    <hr>

    <select id="projectSelect" onchange="switchProject()"></select>

    <div id="projectAdmin">
      <input id="newProject" placeholder="New Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>

    <hr>
    <button onclick="view('idm')">ðŸ§± IDM</button>
    <button onclick="view('eir')">ðŸ“˜ EIR</button>
    <button onclick="view('audit')">ðŸ§¾ Audit</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

<!-- IDM -->
<div id="idmView">
<h2>IDM Stages</h2>
<table>
<tr><th>Stage</th><th>Status</th></tr>
<tbody id="idmTable"></tbody>
</table>
</div>

<!-- EIR -->
<div id="eirView" class="hidden">
<h2>Exchange Information Requirements</h2>

<div class="box" id="eirAdmin">
<h4>Add Deliverable (Admin)</h4>
<select id="eirStage"></select>
<input id="eirName" placeholder="Deliverable Name">
<input id="eirDiscipline" placeholder="Discipline">
<input id="eirFormat" placeholder="Format">
<input id="eirResp" placeholder="Responsible Party">
<button onclick="addDeliverable()">Add Deliverable</button>
</div>

<table>
<tr>
<th>Stage</th><th>Name</th><th>Discipline</th>
<th>Format</th><th>Responsible</th>
<th>Status</th><th>Action</th>
</tr>
<tbody id="eirTable"></tbody>
</table>
</div>

<!-- AUDIT -->
<div id="auditView" class="hidden">
<h2>Audit Trail</h2>
<div id="auditLog"></div>
</div>

  </div>
</div>

<script>
let user={}
let db=JSON.parse(localStorage.getItem("cde")) || {projects:{}}
let currentProject=null
const stages=["Stage 0","Stage 1","Stage 2","Stage 3","Stage 4","Stage 5","Stage 6"]

function save(){localStorage.setItem("cde",JSON.stringify(db))}

function log(msg){
  db.projects[currentProject].audit.push(new Date().toLocaleString()+" - "+msg)
  save(); renderAudit()
}

function login(){
  user.name=username.value
  user.role=role.value
  loginDiv(true)
}

function logout(){location.reload()}

function loginDiv(ok){
  document.getElementById("login").classList.toggle("hidden",ok)
  document.getElementById("app").classList.toggle("hidden",!ok)
  userInfo.innerText=user.name
  roleBadge.innerText=user.role
  projectAdmin.style.display=user.role==="Admin"?"block":"none"
  loadProjects()
}

function loadProjects(){
  projectSelect.innerHTML=""
  Object.keys(db.projects).forEach(p=>{
    let o=document.createElement("option")
    o.value=p;o.text=p
    projectSelect.appendChild(o)
  })
  if(projectSelect.value) switchProject()
}

function addProject(){
  const p=newProject.value
  if(!p) return
  db.projects[p]={
    idm:stages.map(s=>({stage:s,status:"Open"})),
    eir:[],
    audit:[]
  }
  save(); newProject.value=""
  loadProjects()
}

function switchProject(){
  currentProject=projectSelect.value
  renderAll()
}

function view(v){
  ["idm","eir","audit"].forEach(x=>{
    document.getElementById(x+"View").classList.toggle("hidden",x!==v)
  })
}

function renderAll(){
  renderIDM(); renderEIR(); renderAudit()
}

function renderIDM(){
  idmTable.innerHTML=""
  db.projects[currentProject].idm.forEach(s=>{
    idmTable.innerHTML+=`<tr><td>${s.stage}</td><td>${s.status}</td></tr>`
  })
  eirStage.innerHTML=stages.map(s=>`<option>${s}</option>`).join("")
}

function addDeliverable(){
  const d={
    stage:eirStage.value,
    name:eirName.value,
    discipline:eirDiscipline.value,
    format:eirFormat.value,
    resp:eirResp.value,
    status:"NotUploaded"
  }
  db.projects[currentProject].eir.push(d)
  log("Deliverable added: "+d.name)
  save(); renderEIR()
}

function nextStatus(d){
  if(d.status==="NotUploaded" && user.role==="Staff") d.status="Uploaded"
  else if(d.status==="Uploaded" && user.role==="Admin") d.status="Reviewed"
  else if(d.status==="Reviewed" && user.role==="Admin") d.status="Accepted"
  else return
  log("Status changed: "+d.name+" â†’ "+d.status)
  save(); renderEIR()
}

function renderEIR(){
  eirAdmin.style.display=user.role==="Admin"?"block":"none"
  eirTable.innerHTML=""
  db.projects[currentProject].eir.forEach(d=>{
    let btn=""
    if(d.status!=="Accepted"){
      btn=`<button onclick='nextStatus(${JSON.stringify(d).replace(/"/g,"&quot;")})'>Next</button>`
    }
    eirTable.innerHTML+=`
    <tr>
      <td>${d.stage}</td>
      <td>${d.name}</td>
      <td>${d.discipline}</td>
      <td>${d.format}</td>
      <td>${d.resp}</td>
      <td class="${d.status}">${d.status}</td>
      <td>${btn}</td>
    </tr>`
  })
}

function renderAudit(){
  auditLog.innerHTML=""
  db.projects[currentProject].audit.forEach(a=>{
    auditLog.innerHTML+=`<div class="log">${a}</div>`
  })
}
</script>
</body>
</html>
