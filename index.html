<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT – BIM Project Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f3f4f6;
}

.app {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1f2933;
  color: #ffffff;
  padding: 20px;
}

.sidebar h1 {
  font-size: 18px;
  margin: 0;
}

.sidebar h2 {
  font-size: 13px;
  color: #cbd5e1;
  margin: 6px 0 20px;
}

.sidebar .menu {
  margin-top: 20px;
}

.sidebar .menu div {
  padding: 10px;
  margin-bottom: 8px;
  background: #374151;
  border-radius: 4px;
  font-size: 14px;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
  overflow: auto;
}

.header {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
}

/* KPI cards */
.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-bottom: 30px;
}

.kpi {
  background: #ffffff;
  padding: 16px;
  border-radius: 6px;
}

.kpi h4 {
  margin: 0 0 8px;
  font-size: 14px;
  color: #374151;
}

.kpi strong {
  font-size: 26px;
}

/* Table placeholder */
.table {
  background: #ffffff;
  border-radius: 6px;
  padding: 16px;
}

.table p {
  margin: 0;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="app">
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>SWITZELINT</h1>
    <h2>BIM Project Control</h2>

    <div class="menu">
      <div>Dashboard</div>
      <div>Projects</div>
      <div>Teams</div>
      <div>ISO Containers</div>
      <div>Meetings</div>
      <div>Reports</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">Project Dashboard</div>

    <div class="kpis">
      <div class="kpi">
        <h4>Total Projects</h4>
        <strong>—</strong>
      </div>
      <div class="kpi">
        <h4>Active Teams</h4>
        <strong>—</strong>
      </div>
      <div class="kpi">
        <h4>ISO Containers</h4>
        <strong>—</strong>
      </div>
      <div class="kpi">
        <h4>Published</h4>
        <strong>—</strong>
      </div>
    </div>

    <div class="table">
      <p>Task / ISO container list will appear here.</p>
    </div>
  </div>
</div>

</body>
</html>
