<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWITZELINT â€“ BIM Cloud Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase COMPAT SDKs (NO IMPORTS) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
.hidden{display:none}
.center{height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:#fff;padding:20px;border-radius:6px;width:340px}
input,select,button{width:100%;padding:8px;margin:6px 0}
.app{display:flex;height:100vh}
.sidebar{width:260px;background:#1f2933;color:#fff;padding:20px}
.main{flex:1;padding:20px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>SWITZELINT</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <select id="role">
      <option>BIM Manager</option>
      <option>Team Member</option>
      <option>Client</option>
    </select>
    <button onclick="loginUser()">Login / Register</button>
    <p id="loginMsg" style="color:red;font-size:12px"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="sidebar">
    <h3>SWITZELINT</h3>
    <p id="userInfo"></p>
    <button onclick="logoutUser()">Logout</button>
  </div>
  <div class="main">
    <h2>Welcome to SWITZELINT</h2>
    <p>Firebase authentication is working.</p>
    <p>Your BIM system will load here next.</p>
  </div>
</div>

<script>
/* ðŸ”§ REPLACE ONLY VALUES BELOW */
const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "PASTE_YOUR_AUTH_DOMAIN",
  projectId: "PASTE_YOUR_PROJECT_ID",
  storageBucket: "PASTE_YOUR_STORAGE_BUCKET",
  messagingSenderId: "PASTE_SENDER_ID",
  appId: "PASTE_APP_ID"
};
/* ðŸ”§ STOP */

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* LOGIN */
function loginUser(){
  const emailVal = document.getElementById("email").value;
  const passVal = document.getElementById("password").value;
  const roleVal = document.getElementById("role").value;

  if(!emailVal || !passVal){
    loginMsg.innerText = "Email and password required";
    return;
  }

  auth.signInWithEmailAndPassword(emailVal, passVal)
  .catch(() => auth.createUserWithEmailAndPassword(emailVal, passVal))
  .then(cred => {
    if(!cred) return;
    return db.collection("users").doc(cred.user.uid).set({
      email: emailVal,
      role: roleVal,
      organization: "SWITZELINT"
    });
  })
  .catch(err => loginMsg.innerText = err.message);
}

/* LOGOUT */
function logoutUser(){
  auth.signOut();
}

/* STATE */
auth.onAuthStateChanged(user => {
  if(user){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    document.getElementById("userInfo").innerText = user.email;
  } else {
    document.getElementById("login").classList.remove("hidden");
    document.getElementById("app").classList.add("hidden");
  }
});
</script>

</body>
</html>
